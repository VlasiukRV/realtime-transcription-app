<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Real-Time Translation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition duration-300">


<!-- SERVER SELECTION VIEW -->
<main id="server-selection" class="flex flex-1 items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-full max-w-md text-center space-y-4">
        <h1 class="text-2xl font-semibold">Select Server</h1>
        <select id="server-selector" class="w-full border rounded px-4 py-2 dark:bg-gray-700 dark:border-gray-600">
            <option value="192.168.4.22">Local Server</option>
            <option value="192.168.25.160">Cherch</option>
        </select>
        <button id="connect-btn"
                class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600">Connect
        </button>
        <div id="statusMessage" class="text-sm mt-2 text-gray-600 dark:text-gray-300"></div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>

</body>
</html>
